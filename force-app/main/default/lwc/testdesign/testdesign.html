<template>
    <div class="ug-regular-header">
        <span class="left">
            <!-- Logo -->
            <img id="header_logo" src="/images/header_logo.jpg" alt="header logo" />
        </span>
        <span class="right">
            <!-- search box -->
            <span>
                <form action="/" method="GET" class="form">
                    <input type="search" placeholder="Search name, school or subject" class="search-field" />
                    <button type="submit" class="search-button" id="search-button">
                        <span class="material-icons"
                            >
                            search
                        </span>
                    </button>
                </form>
            </span>

            <!-- Notification button -->
            <button id="notification-button" class="mdc-icon-button material-icons" style=" background-color: Transparent; background-repeat: no-repeat; border: none;">

                    notifications
                </span>
            </button>

            <!-- Avatar -->
            <button id="avatar-button" class="mdc-icon-button material-icons" style="background-color: Transparent;background-repeat: no-repeat;border: none;">
                <span class="avatar">
                    <span class="avatar_name">?</span>
                </span>
            </button>
        </span>
    </div>
