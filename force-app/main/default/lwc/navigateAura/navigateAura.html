<template>
    <lightning-card title="Case info" icon-name="standard:record">
        <template if:false={showOutput}>
            <div class="slds-m-around_medium">
            <lightning-input label="Case Subject" onchange={handleChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Case Description" onchange={handleChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-button lable="Submit" variant="brand" onclick={submitCase}></lightning-button>
        </div>
        </template>

        <template if:true={showOutput}>
            <div class="slds-m-around_medium">
                The case subject is {subject}<br/> 
                The case description {desc}<br/><br/>
            <lightning-button lable="Refresh" variant="brand" onclick={refresh}></lightning-button>
        </div>
        </template>
    </lightning-card>
</template>
